        p2: "Ако имате бизнес не само в България, но и в чужбина, Autotrack XL Gyro ще даде отговор на редица Ваши въпроси. Системата работи в роуминг на територията на целия Европейски съюз, страните от Балканския полуостров, както и в Швейцария. С цел постигане на максимална точност в позициониране на устройството, използваме най-добрия GPS приемник в света Ublox, Швейцария."
